{% extends 'base.html' %}

{% block body %}

    <!-- Form -->
    <div class="container my-4 pd-3">
        <h2>Update a Todo</h2>
        <form action="/Modify/{{allTodo.sno}}" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" name="title" value="{{allTodo.title}}" id="title" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Todo Discription</label>
                <input type="text" name="desc" class="form-control" id="desc" value="{{allTodo.desc}}">
                <button type="submit" class="btn btn-success my-3">Update</button>
        </form>
    </div>


   

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


{% endblock body %}
